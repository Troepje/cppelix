language: cpp
os:
- linux
dist: focal
addons:
  apt:
    sources:
    - sourceline: ppa:ubuntu-toolchain-r/test
    packages:
    - g++-10
  sonarcloud:
    organization: "volt-software"
    token:
      secure: ""

env:
  matrix:
  - MATRIX_EVAL="CC=gcc-10 && CXX=g++-10 && SONARCLOUD=0 && EXTRA_OPTS=OFF"
  - MATRIX_EVAL="CC=gcc-10 && CXX=g++-10 && SONARCLOUD=0 && EXTRA_OPTS=ON"
  - MATRIX_EVAL="CC=gcc-10 && CXX=g++-10 && SONARCLOUD=1 && EXTRA_OPTS=OFF"

before_install:
- eval "${MATRIX_EVAL}"

cache:
  directories:
    - '$HOME/.sonar/cache'

script:
- mkdir -p build
- cd build
- cmake -DCMAKE_BUILD_TYPE=Debug -DUSE_SPDLOG=$EXTRA_OPTS -DUSE_LIBUV=$EXTRA_OPTS -DUSE_RAPIDJSON=$EXTRA_OPTS ..
- if [ "$SONARCLOUD" = "0" ]; then make -j2; fi
- if [ "$SONARCLOUD" = "1" ]; then cd .. && build-wrapper-linux-x86-64 --out-dir bw-output cmake --build build/ && sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output -Dsonar.cfamily.threads=2; fi
